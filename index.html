<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Nguyễn Đình Chung's CV</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="libs/css/960.css" rel="stylesheet"/>
    <link href="libs/css/style.css" rel="stylesheet" type="text/css" />
    <link href="libs/css/w3.css" rel="stylesheet" />
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script language="javascript" src="libs/css/angular.min.js"></script>  
    <script src="libs/css/angular.js" language="javascript" ></script>
    <script src="libs/css/jsonFile.json" language="javascript" ></script>
 
</head>

<body class ="w3-container w3-blue-grey">    
    <div class="container_12"5>
    <div class="w3-teal" ng-app="myapp">
      <div class="container_12" style="background-image:url(libs/images/ffxiii.png); background-size: 100% 330px; height: 330px; width: 960px;">
            <div class="w3-card-12"  >
                <img id="Avatar" src="libs/images/avatar.jpg" alt="Avatar" class="w3-left w3-margin-right w3-margin" style="height:260px;width:260px"/>
          </div>
            <div id="thongTin" ng-controller="HeaderController"> 
                <blockquote>              
                  <h1 id="name"><strong><input type="text" STYLE="background-color: transparent; border-color: transparent" value={{data.name}} size="25"></strong></h1>
                  <h2 id="headline"><input type="text" STYLE="background-color: transparent; border-color: transparent" value={{data.headline}} size="30" ></h2>
                  <p id="nation"><input type="text" STYLE="background-color: transparent; border-color: transparent" value={{data.nation}} size="40"></p>
                  <p id="job"><input type="text" STYLE="background-color: transparent; border-color: transparent" value={{data.job}} size="40"></p>
                  <p id="email">Email: <em><input type="text" STYLE="background-color: transparent; border-color: transparent" value={{data.email}} size="50"></em></p>
                  <p><a class="w3-btn w3-round-xxlarge w3-white w3-text-teal " href="{{data.facebook}}"> Follow Me!</a>
                  </p>
                </blockquote>
            </div>
             	
     		
        </div>    
		<div class="w3-white" ng-controller="HeaderController">
          <div class="w3-margin-12">
            <blockquote>
              <h2 class="w3-text-teal"><i class="fa fa-file-text w3-xlarge" style="color:red"></i> <font color="red"> Summary</font></h2>
 				<textarea rows='4' placeholder='Auto-Expanding Textarea' cols="90">{{data.Summary}} </textarea>
            </blockquote>
            </div>
            
          <div class="w3-margin-12">        
            <blockquote>
             <h2 class="w3-text-teal"><i class="glyphicon glyphicon-list-alt" style="font-size:25px;color:blue"></i> Experience </h2>
             <textarea rows="4" cols="90">{{data.Experience}} </textarea>
            </blockquote>
          </div>

          <div class="w3-margin-12">
            <blockquote>
              <h2 class="w3-text-teal"><i class="fa fa-tasks w3-xlarge" style="color:orange"></i><font color="orange"> Project</font></h2>
              <textarea rows="3" cols="90">{{data.Project}} </textarea>
            </blockquote>
          </div>

            <div class="w3-margin-12">
                <blockquote>
                  <h2 class="w3-text-teal"><i class="fa fa-pencil w3-xlarge" style="color:green"></i><font color="green"> Skills</font></h2>
                  <textarea rows="9" cols="90">{{data.Skills}} </textarea>
                </blockquote>
            </div>

          <div class="w3-margin-12">
            <blockquote>
              <h2 class="w3-text-teal"><i class="material-icons w3-xlarge" style="font-size:43px;color:purple">school</i><font color="purple"> Education</font></h2>
              <textarea rows="4" cols="90">{{data.Education}} </textarea>
            </blockquote>
          </div>
        </div>
        <div class="Footer">
        </div>
    </div>
    </div>
</body>
</html>
